<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: fuchsia; }
  </style>
</head>
<body>
  <main class="card">

    <section class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica profile photo">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </section>

    <section>
      <p class="summary">"Front-end developer and avid reader."</p>
    </section>

    <section class="social-links">
      <a href="#" target="_blank" rel="noopener noreferrer"> <div class="link">GitHub</div></a>
      <a href="#" target="_blank" rel="noopener noreferrer"><div class="link"> Frontend Mentor</a></div>
      <a href="#" target="_blank" rel="noopener noreferrer"><div class="link"> LinkedIn</div></a>
      <a href="#" target="_blank" rel="noopener noreferrer"><div class="link"> Twitter</div></a>
      <a href="#" target="_blank" rel="noopener noreferrer"><div class="link"> Instagram</div></a>
    </section>

  </main> 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TalasaDev" target="_blank" rel="noopener noreferrer">@Talasa</a>.
  </footer>
</body>
</html>
